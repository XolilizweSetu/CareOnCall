<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareonCall Carwash</title>
    <link rel="stylesheet" href="services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="carwash.js"></script>
</head>

<body>

    <!-- Navigation Bar -->
    <div>
        <ul class="navigationbar">
            <h2><a href="index.html" class="homelink">Care<span>OnCall</span></a></h2>
            <li><a href="login.html" class="logout">Logout</a></li>
            <li><a href="index.html#getservices">Services</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>

        <div class="carwash">
            <h1>CAR WASH</h1>
        </div>

        <div class="services">

            <div class="our-services">
                <img src="img/view-cool-motorcycle.avif" alt="Request" class="gallery" style="width:100%;">
                <div class="home-container">
                    <h3>Motorbike - R80.00</h3>
                </div>
            </div>
            <div class="our-services">
                <img src="img/3d-car.avif" alt="deliverman" class="gallery" style="width:100%;" height="150">
                <div class="home-container">
                    <h3>Sedan - R100.00</h3>
                </div>
            </div>
            <div class="our-services">
                <img src="img/view-3d-car.avif" alt="convenient" class="gallery" style="width:100%;">
                <div class="home-container">
                    <h3>SUV - R180.00</h3>
                </div>
            </div>
            <div class="our-services">
                <img src="img/Mercedes-Benz-V-Class-Black-Crystal-Larte.webp" alt="5startserives" class="gallery" style="width:100%;">
                <div class="home-container">
                    <h3>Minibus - R220.00</h3>
                </div>
            </div>
        </div>

        <form class="myform">
            <table class="carwash-table">
                <th>CART <hr><br></th>

                <tr>
                    <th>Motorbike </th>
                    <th>
                        <select class="price" onchange="calcTotal()" id="bike">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </th>
                </tr>

                <tr>
                    <th>Sedan</th>
                    <th>
                        <select class="price" onchange="calcTotal()" id="sedan">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </th>
                </tr>

                <tr>
                    <th>SUV</th>
                    <th>
                        <select class="price" onchange="calcTotal()" id="suv">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </th>
                </tr>

                <tr>
                    <th>Minibus</th>
                    <th>
                        <select class="price" onchange="calcTotal()" id="minibus">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </th>
                </tr>
            </table>

            <table class="total-table">
                <tr>
                    <th><hr>TOTAL<hr></th>
                    <th>
                        <label>R</label>
                        <label id="totalCalc" class="totalCalc">0</label>
                        <label id="totalCalcCents" class="totalCalc">.00</label>
                    </th>
                </tr>
            </table>

            <div class="checkout">
                <a href="payment.html" class="button">Checkout</a>
            </div>
        </form>
    </div>

    <!-- JavaScript to calculate total -->
    <script>
        function calcTotal() {
            // Prices for each service
            const bikePrice = 80;
            const sedanPrice = 100;
            const suvPrice = 180;
            const minibusPrice = 220;

            // Get the selected quantity for each service
            const bikeQty = parseInt(document.getElementById('bike').value);
            const sedanQty = parseInt(document.getElementById('sedan').value);
            const suvQty = parseInt(document.getElementById('suv').value);
            const minibusQty = parseInt(document.getElementById('minibus').value);

            // Calculate the total price
            const total = (bikeQty * bikePrice) + (sedanQty * sedanPrice) + (suvQty * suvPrice) + (minibusQty * minibusPrice);

            // Update the total amount on the page
            document.getElementById('totalCalc').innerText = Math.floor(total);
            document.getElementById('totalCalcCents').innerText = '.00'; // You can add decimal cents logic if needed.
        }
    </script>

</body>

</html>
