<body>
        <div class="reg">
            <h1>Login</h1>
            <form action="index.html" method="post"> 
                <p>Email</p>
                <input type="email" name="email" placeholder="thebigfive05@gmail.com" required>
                <p>Password</p>
                <input type="password" name="password" minlength="4"  name="password" required>
                <div class="forgotP">
                    <a href="forgot.html">Forgot Password ?</a>
                </div>
                <div class="btn"> 
                    <a href="signup.html">Don't have an account ?</a>
                    <button type="submit">LOGIN</button>
                </div>

            </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loginAction = document.getElementById('login-action');
       
                function updateLoginLink() {
                    if (localStorage.getItem('loggedIn')) {
                        loginAction.innerText = 'Logout';
                        loginAction.onclick = logout;
                    } else {
                        loginAction.innerText = 'Login';
                        loginAction.onclick = () => window.location.href = 'login.html'; // Redirect to login page
                    }
                }
       
                function logout() {
                    localStorage.removeItem('loggedIn');
                    updateLoginLink();
                    window.location.reload(); // Reload to reset the page
                }
       
                updateLoginLink(); // Initial call to set the link correctly
            });
        </script>
    </body>
    </html>
